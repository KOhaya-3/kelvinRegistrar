<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

        <style>
            .error {
                color: red;
                font-size: 0.9rem;
                margin-top: 5px;
            }
        </style>


    </head>
    <body>
        <h1>Welcome Back Admin!</h1>
        <form action="adminLoginValidation" method="post">
            <label for="username">Username:</label><input type="text" name="username" required> 
            <br>
            <label for="password">Password:</label> <input type="password" name="password" required>
            <br>
            %if invalidCredentials:
                <div class="error"><p>Invalid username or password.</p></div>
                <div class="error"><p>{{attempts}} attempts remaining.</p></div>
            %end
            <button type="submit">Login</button>
        </form>
        <form action="returnHome" method="post">
            <button type="submit">Home Page</button>
        </form>
    </body>
</html>
